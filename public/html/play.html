<!DOCTYPE html>
<html lang="en">

  <link rel="stylesheet" href="/css/play.css" />
</head>
<body>
  <header id="navBar">
    <a class="logo" href="/landing"><img src="/images/logo1.png" alt="QuizDuel Logo" /></a>
    <nav>
      <a class="link" href="/play">Play</a>
      <a class="link" href="/logout" onclick="event.preventDefault(); document.getElementById('logoutForm').submit();">Logout</a>
      <form id="logoutForm" action="/logout" method="post" style="display:none;"></form>
    </nav>
  </header>

  <main class="play-container">
    <aside class="settings-panel" id="settingsPanel">
  <h2>Settings</h2>
  <div class="settings-list">
    <div class="setting">
      <label for="numShort"># Short Questions</label>
      <input id="numShort" type="number" min="0" value="5" />
    </div>
    <div class="setting">
      <label for="numLong"># Long Questions</label>
      <input id="numLong" type="number" min="0" value="2" />
    </div>
    <div class="setting">
      <p>Select Question Sets:</p>
      <div id="setsCheckboxes"></div>
    </div>
  </div>

  <div class="actions">
    <button id="saveSettings" class="button">Save Settings</button>
    
  </div>
</aside>


    <section class="board-panel">
      <div class="player-info opponent-info">
        Opponent: <strong id="oppName">?</strong>  
        Elo: <strong id="oppElo">?</strong>
      </div>
      <div class="board-placeholder">ğŸ Pre-Game Lobby ğŸ
        <button id="joinQueue" class="button">Join Queue</button>
      </div>
      <div class="player-info you-info">
        You: <strong id="youName">?</strong>  
        Elo: <strong id="youElo">?</strong>
      </div>
    </section>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/play.js" defer></script>
</body>
</html>
