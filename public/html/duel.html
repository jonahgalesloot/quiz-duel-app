<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuizDuel - Match</title>
  <link rel="stylesheet" href="/css/theme.css" />
  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="/css/duel.css" />
</head>
<body>
  <!-- Navbar -->
  <header id="navBar">
    <a class="logo" href="/landing"><img src="/images/logo1.png" alt="QuizDuel Logo" /></a>
    <nav>
      <a class="link" href="/play">Practice</a>
      <a class="link" href="/profile">Username</a>
      <a class="link" href="/logout" onclick="event.preventDefault(); document.getElementById('logoutForm').submit();">Logout</a>
      <form id="logoutForm" action="/logout" method="post" style="display:none;"></form>
    </nav>
  </header>

  <!-- Main Duel Container -->
  <main class="duel-container">
    <!-- Left Sidebar - Chat and Updates -->
    <aside class="chat-panel">
      <div class="chat-header">
        <h2>Chat & Updates</h2>
      </div>
      <div id="chatLog" class="chat-messages"></div>
      <div class="chat-input-container">
        <input id="chatInput" type="text" class="chat-input" placeholder="Type your message..." />
        <button id="sendChat" class="send-button">Send</button>
      </div>
    </aside>

    <!-- Main Game Area -->
    <section class="game-area">
      <!-- Top Header -->

      <!-- Opponent Info (Top Right) -->
      <div class="opponent-info">
        <div class="opponent-details">
          <img id="oppAvatar" class="opponent-avatar" src="/api/auth/avatar-download/default" alt="Opponent Avatar" />
          <div>
            <h3 id="oppName" class="opponent-name">Opponent</h3>
            <p id="oppElo" class="opponent-stats">Elo: ?</p>
          </div>
        </div>
      </div>

      <!-- Central Game Box -->
      <div class="game-box">
        <div id="info" class="game-info">Waiting for players...</div>
        <div id="timer" class="game-timer"></div>
        <div id="question" class="game-question"></div>
        <div id="answers" class="game-answers"></div>
        <div id="scores" class="game-scores"></div>
        <button id="startGameBtn" class="start-game-btn">Start Game</button>
      </div>

      <!-- User Info (Bottom Right) -->
      <div class="user-info">
        <div class="user-details">
          <img id="youAvatar" class="user-avatar" src="/api/auth/avatar-download/default" alt="Your Avatar" />
          <div>
            <h3 id="youName" class="user-name">You</h3>
            <p id="youElo" class="user-stats">Elo: ?</p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/duel.js" defer></script>
</body>
</html>
